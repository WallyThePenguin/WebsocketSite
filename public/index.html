<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWave - Real-time Chat</title>
    
    <!-- Google Fonts - Using distinctive fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Application Container -->
    <div class="app-container">
        
        <!-- Login Screen - Username Selection -->
        <div id="login-screen" class="screen active">
            <div class="login-card">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0035 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.90003C9.87812 3.30496 11.1801 2.99659 12.5 3.00003H13C15.0843 3.11502 17.053 3.99479 18.5291 5.47089C20.0052 6.94699 20.885 8.91568 21 11V11.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1>ChatWave</h1>
                </div>
                <p class="tagline">Connect instantly. Chat in real-time.</p>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="username-input">Choose your username</label>
                        <input 
                            type="text" 
                            id="username-input" 
                            placeholder="Enter a unique username..."
                            maxlength="20"
                            autocomplete="off"
                            required
                        >
                        <span class="char-count"><span id="char-count">0</span>/20</span>
                    </div>
                    <p id="login-error" class="error-message"></p>
                    <button type="submit" id="join-btn" class="btn-primary">
                        <span>Join Chat</span>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
                
                <div class="online-indicator">
                    <span class="pulse"></span>
                    <span id="login-user-count">0</span> users online
                </div>
            </div>
            
            <!-- Decorative Background Elements -->
            <div class="bg-decoration">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>

        <!-- Chat Screen - Main Chat Interface -->
        <div id="chat-screen" class="screen">
            <!-- Sidebar - Users List -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo-small">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 11.5C21.0034 12.8199 20.6951 14.1219 20.1 15.3C19.3944 16.7118 18.3098 17.8992 16.9674 18.7293C15.6251 19.5594 14.0782 19.9994 12.5 20C11.1801 20.0035 9.87812 19.6951 8.7 19.1L3 21L4.9 15.3C4.30493 14.1219 3.99656 12.8199 4 11.5C4.00061 9.92179 4.44061 8.37488 5.27072 7.03258C6.10083 5.69028 7.28825 4.6056 8.7 3.90003C9.87812 3.30496 11.1801 2.99659 12.5 3.00003H13C15.0843 3.11502 17.053 3.99479 18.5291 5.47089C20.0052 6.94699 20.885 8.91568 21 11V11.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>ChatWave</span>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="avatar" id="user-avatar"></div>
                    <span id="current-username">Username</span>
                </div>
                
                <div class="users-section">
                    <h3>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Online (<span id="user-count">0</span>)
                    </h3>
                    <ul id="users-list" class="users-list">
                        <!-- Users will be dynamically added here -->
                    </ul>
                </div>
                
                <button id="leave-btn" class="btn-leave">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Leave Chat
                </button>
            </aside>

            <!-- Main Chat Area -->
            <main class="chat-main">
                <header class="chat-header">
                    <button id="mobile-menu-btn" class="mobile-menu-btn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <h2>General Chat</h2>
                    <div class="connection-status" id="connection-status">
                        <span class="status-dot connected"></span>
                        <span>Connected</span>
                    </div>
                </header>

                <!-- Messages Container -->
                <div id="messages-container" class="messages-container">
                    <div class="welcome-message">
                        <h3>Welcome to the chat!</h3>
                        <p>Start a conversation with other users.</p>
                    </div>
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Typing Indicator -->
                <div id="typing-indicator" class="typing-indicator hidden">
                    <span class="typing-user"></span> is typing
                    <span class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>

                <!-- Message Input Form -->
                <form id="message-form" class="message-form">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Type your message..."
                            autocomplete="off"
                            maxlength="500"
                        >
                        <button type="submit" id="send-btn" class="btn-send">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Client-side JavaScript -->
    <script src="app.js"></script>
</body>
</html>
